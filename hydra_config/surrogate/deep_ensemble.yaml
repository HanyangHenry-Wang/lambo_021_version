ensemble_size: 4
num_epochs: 256
eval_period: 2
bootstrap_ratio: 0.632
min_num_train: 128
weight_decay: 1e-4
holdout_ratio: 0.2
early_stopping: True
lr: 1e-3
bs: 32
patience: 32
max_shift: 8
mask_size: 0
