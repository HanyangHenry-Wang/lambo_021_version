_target_: bo_protein.models.surrogates.DeepEnsemble
model: mCNN
model_kwargs:
  embed_dim: 64
  latent_dim: 16
  out_dim: ${task.obj_dim}
  kernel_size: 5
  p: 0.1
  layernorm: True
  max_len: ${task.max_len}
  max_len_delta: 0

